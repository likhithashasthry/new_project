<html lang="en" class="hydrated"><head>
  <!-- ===( CODE AASHU )=== -->
  <meta charset="UTF-8"><style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form | CODE AASHU</title>
  <!-- === Custom CSS === -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="login-box">
      <form action="">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail" role="img" class="md hydrated" aria-label="mail"></ion-icon> </span>
          <input type="email" required="">
          <label> Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed" role="img" class="md hydrated" aria-label="lock closed"></ion-icon> </span>
          <input type="password" required="">
          <label> Password</label>
        </div>
        <div class="remember-forget">
          <label>
            <input type="checkbox">Remember Me
          </label>
          <a href="#">Forget Password</a>
        </div>
        <button type="Submit">Login</button>
        <div class="register-link">
          <p>Don't have an account?
            <a href="#">Register</a>
          </p>
        </div>
      </form>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body></html>
